<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexaware Rideshare - Signup</title>
    <link rel="stylesheet" href="signup_page.css">
</head>
<body>
    <div class="signup-container">
        <h1 class="title">HEXAWARE</h1>
        <form class="signup-box" id="signupForm">
            <h2>Signup</h2>
            <div class="input-group">
                <input type="text" id="firstName" required>
                <label for="firstName">Enter First Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="secondName" required>
                <label for="secondName">Enter Second Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="employeeID" required>
                <label for="employeeID">Employee ID</label>
            </div>
            <div class="input-group">
                <input type="email" id="organizationEmail" required>
                <label for="organizationEmail">Organization Email ID</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Enter Password</label>
            </div>
            <button type="submit" class="signup-btn">Signup</button>
        </form>
    </div>
    <script src="signup_page.js"></script>
</body>
</html>
