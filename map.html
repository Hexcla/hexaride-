<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Share Map</title>
    <link rel="stylesheet" href="map.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSxb7-9T3Q-I6Id8BSCR2ou7Daw9thSk4&callback=initMap" async defer></script>
</head>
<body>
    <div class="map-container">
        <h1>Ride Share Map</h1>
        <div id="map"></div>
        <div class="button-container">
            <button class="blue-btn" id="startBtn">Set Start Location</button>
            <button class="blue-btn" id="endBtn">Set End Location</button>
        </div>
    </div>

    <script src="map.js"></script>
</body>
</html>
