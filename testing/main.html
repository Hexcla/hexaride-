<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexaware Rideshare - Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>HEXAWARE</h1>
        <p>Welcome to HEXRIDE Rideshare</p>
        <h2>Login</h2>
        

        <form class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="forget.html" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="separator">
                <span>OR</span>
            </div>

            <button class="google-btn">
                <img src="google-logo.png" alt="Google Logo" class="google-logo"> Sign in with Google
            </button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
