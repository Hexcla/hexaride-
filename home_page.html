<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rideshare App</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="branding">HEXAWARE</div>
        <div class="nav-right">
            <a href="/history" class="nav-link">History</a>
            <img src="images/user.png" alt="User Profile" class="profile-icon" id="profile-icon">
        </div>
    </nav>

    <!-- Middle Section: Find Captain & Post Ride with Text Under Images -->
    <div class="options-container">
        <div class="option" id="find-captain-option">
            <img id="find-captain-icon" src="images/businessman (1).png" alt="Find Captain" class="icon" onclick="showFindCaptain()">
            <p class="icon-label">Find Captain</p>
        </div>
        <div class="option" id="post-ride-option">
            <img id="post-ride-icon" src="images/post_ride.jpg" alt="Post Ride" class="icon" onclick="showPostRide()">
            <p class="icon-label">Post Ride</p>
        </div>
    </div>

    <!-- Find Captain Form -->
    <div id="find-captain-form" class="form-container" style="display:none;">
        <h3>Find a Captain</h3>
        <label for="current-location">Current Location</label>
        <input type="text" id="current-location" placeholder="Enter location">
        
        <label for="destination-location">Destination</label>
        <input type="text" id="destination-location" placeholder="Enter destination">
        <label for="ride-time">Date & Time</label>
        <input type="datetime-local" id="ride-time">
        <button class="action-button">Search Captain</button>
    </div>

    <!-- Post Ride Form -->
    <div id="post-ride-form" class="form-container" style="display:none;">
        <h3>Post a Ride</h3>
        <label for="pickup-location">Pickup Location</label>
        <input type="text" id="pickup-location" placeholder="Enter pickup location">
        <img src="images/google-maps.png" alt="Map" class="map-icon">
        <label for="drop-location">Drop Location</label>
        <input type="text" id="drop-location" placeholder="Enter drop location">
        <label for="ride-date-time">Date & Time</label>
        <input type="datetime-local" id="ride-date-time">
        <button class="action-button">Post Ride</button>
    </div>

    <script src="home_page.js"></script>
</body>
</html>
